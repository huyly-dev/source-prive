<ng-container *ngrxLet="state$; let state">
  <div class="{{state.wrapperClass}} {{state.wrapperClass}}--state-{{state.isDot ? 'dot' : 'label'}} {{state.wrapperClass}}--state-{{state.isDot ? 'dot' : 'label'}}--status-{{state.status}}">
    <b *ngIf="!state.isDot">{{state.label}}</b>
  </div>
</ng-container>
