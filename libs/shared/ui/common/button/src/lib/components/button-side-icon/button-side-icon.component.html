<ng-container *ngrxLet="state$; let state">
  <button
    class="{{state.wrapperClass}} is-side {{state.wrapperClass}}--size-{{state.size}} {{state.extraClass}} {{state.wrapperClass}}--status-{{state.status}}"
    [class.loading]="state.loading"
    [class.disabled]="state.disabled"
    [class.full-width]="state.fullWidth"
    [disabled]="state.disabled || state.loading"
  >
    <prive-common-icon
      *ngIf="state.side === ButtonSide.Left"
      [icon]="state.icon"
      [package]="state.iconPackage"
      [isOval]="state.isOval"
      [size]="state.size | priveCommonButtonIconSize"
    ></prive-common-icon>
    <b>{{state.content}}</b>
    <prive-common-icon
      *ngIf="state.side === ButtonSide.Right"
      [icon]="state.icon"
      [package]="state.iconPackage"
      [isOval]="state.isOval"
      [size]="state.size | priveCommonButtonIconSize"
    ></prive-common-icon>
  </button>
</ng-container>
