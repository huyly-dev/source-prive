<div class="wrapper-landing-form__next">
  <h2 class="xl:l-h2 sm:l-h2-small md:l-h2-small lg:l-h2-large {{titleLinear ? 'linear' : 'text-prive-neutral-50'}}">
    What happens next?</h2>
  <p class="xl:b1 lg:b3 md:b3 sm:b3 text-prive-neutral-50">
    As a qualified accredited individual or institution, we wish to provide a
    seamless onboarding experience for you.
  </p>
  <div class="wrapper-landing-form__next__part">
    <div class="wrapper-landing-form__next__part__item">
      <prive-common-icon [size]="CommonIconSize.CUSTOM"
                         [icon]="CommonIconCheck.CheckCircleOutline"
                         [package]="CommonIconPackage.Check"

      <div class="wrapper-landing-form__next__part__item__content">
        <b class="xl:h6-semibold lg:h7-semibold md:h7-semibold sm:h7-semibold text-prive-neutral-50">Step 1</b>
        <p class="xl:b1 lg:b3 md:b3 sm:b3 text-prive-neutral-50">
          Submission of onboarding documents
        </p>
      </div>
    </div>
    <div class="wrapper-landing-form__next__part__item">
      <prive-common-icon [size]="CommonIconSize.CUSTOM"
                         [icon]="CommonIconCheck.CheckCircleOutline"
                         [package]="CommonIconPackage.Check"
                         extraClass="text-prive-neutral-300 xl:w-8 xl:h-8 lg:h-6 lg:w-6 sm:w-6 sm:h-6 md:w-6 md:h-6"></prive-common-icon>

        <p class="xl:b1 lg:b3 md:b3 sm:b3 text-prive-neutral-50">Application review and KYC</p>
      </div>
    </div>
    <div class="wrapper-landing-form__next__part__item">
      <prive-common-icon [size]="CommonIconSize.CUSTOM"
                         [icon]="CommonIconCheck.CheckCircleOutline"
                         [package]="CommonIconPackage.Check"
                         extraClass="text-prive-neutral-300 xl:w-8 xl:h-8 lg:h-6 lg:w-6 sm:w-6 sm:h-6 md:w-6 md:h-6"></prive-common-icon>
      <div class="wrapper-landing-form__next__part__item__content">
        <b class="xl:h6-semibold lg:h7-semibold md:h7-semibold sm:h7-semibold text-prive-neutral-50">Step 3</b>
        <p class="xl:b1 lg:b3 md:b3 sm:b3 text-prive-neutral-50">

      </div>
    </div>
