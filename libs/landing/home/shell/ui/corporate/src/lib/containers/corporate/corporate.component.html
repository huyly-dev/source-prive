<prive-landing-beach
  title="Coinhako Privé Corporate"
  buttonText="Institutional requirements"
  src="prive-assets/images/landing/corporate.png"
  (clickedBeachBtn)="openPrivateWealthPage()"
  [reverse]="true"
>
  <div class="flex flex-col sm:gap-4.5 md:gap-4.5 xl:gap-8 lg:gap-8 b3 xl:b1 text-prive-neutral-50">
    <div class="flex gap-x-2 xl:gap-x-4 items-center">
      <prive-common-icon
        extraClass="text-prive-neutral-500 transform -rotate-90"
        [package]="CommonIconPackage.Arrow"
        [icon]="CommonIconArrow.ArrowDropDown"
        [size]="CommonIconSize.M"
      ></prive-common-icon>
      <span class="">Set up under your corporate profile</span>
    </div>
    <div class="flex gap-x-2 xl:gap-x-4 items-center">
      <prive-common-icon
        extraClass="text-prive-neutral-500 transform -rotate-90"
        [package]="CommonIconPackage.Arrow"
        [icon]="CommonIconArrow.ArrowDropDown"
        [size]="CommonIconSize.M
"></prive-common-icon>
      <span class="">Bank transactions via your entity’s bank account</span>
    </div>
    <div class="flex gap-x-2 xl:gap-x-4 items-center">
      <prive-common-icon
        extraClass="text-prive-neutral-500 transform -rotate-90"
        [package]="CommonIconPackage.Arrow"
        [icon]="CommonIconArrow.ArrowDropDown"
        [size]="CommonIconSize.M"
      ></prive-common-icon>
      <span class="">Make trades under your corporate identity</span>
    </div>
    <div class="flex gap-x-2 xl:gap-x-4 items-center">
      <prive-common-icon
        extraClass="text-prive-neutral-500 transform -rotate-90"
        [package]="CommonIconPackage.Arrow"
        [icon]="CommonIconArrow.ArrowDropDown"
        [size]="CommonIconSize.M"
      ></prive-common-icon>
      <span class="">Allow multiple user access to a single trading account</span>
    </div>
  </div>
</prive-landing-beach>
