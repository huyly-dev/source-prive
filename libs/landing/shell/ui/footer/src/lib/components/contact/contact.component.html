<div class="wrapper-landing-footer__contact">
  <ng-container *ngFor="let section of sections">
    <div class="wrapper-landing-footer__contact__section">
      <span class="xl:h9-semibold sm:h10-semibold md:h10-semibold lg:h10-semibold text-prive-blue-400">{{section.title | translate}}</span>
      <div class="wrapper-landing-footer__contact__section__items">
        <ng-container *ngFor="let item of section.items">
          <div class="wrapper-landing-footer__contact__section__items__each">
            <a [href]="item.href" class="xl:b2-medium sm:b3 md:b3 lg:b3">{{item.label | translate}}</a>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
