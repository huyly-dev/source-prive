<div class="wrapper-landing-otc-why-coinhako">
  <div class="wrapper-landing-otc-why-coinhako__title">
    <h2 class="l-h2 sm:l-h2-small md:l-h2-small lg:l-h2-large sm:px-[3.25rem]">
      Why do OTC trading with Coinhako Priv√©?
    </h2>
    <p class="b3 xl:b1">
      Our OTC services are more than just trading with a reputable
      cryptocurrency institution.
    </p>
  </div>

  <div class="w-[90rem] m-auto sm:w-full md:w-full lg:w-[64rem]">
    <div class="sm:hidden md:hidden">
      <prive-landing-carousel-slider [images]="images"></prive-landing-carousel-slider>
    </div>

    <div class="lg:hidden xl:hidden">
      <prive-landing-swiper [items]="images">
        <ng-template let-item="item" let-index="index" let-active="active">
          <div class="wrapper-landing-otc-why-coinhako__template">
            <picture class="wrapper-landing-otc-why-coinhako__img-slider">
              <img [lazyLoad]="item['imageSrc']" [alt]="item.title" />
            </picture>

            <div class="wrapper-landing-otc-why-coinhako__content-slider"
                 *ngIf="active === index">
              <h3 class="l-h3-small">
                {{item.title}}
              </h3>
              <p class="b3" [innerHTML]="item.description"></p>
            </div>
          </div>
        </ng-template>
      </prive-landing-swiper>
    </div>

  </div>
</div>
